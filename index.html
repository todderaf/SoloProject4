<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

    <div id="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" class="rectangle" placeholder="0">
        <div>
            <btn class="convert-btn">Convert</btn>
        </div>
        <p class="warning"></p>
    </div>
    <div id="main">
        <div class="group1">
            <h3>Length (Meter/Feet)</h3>
            <p class="group1-p">0 meters = 0.00 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="group2">
            <h3>Volume (Liters/Gallaons)</h3>
            <p class="group2-p">0 liters = 0.00 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="group3">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p class="group3-p">0 kilos = 0.00 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
